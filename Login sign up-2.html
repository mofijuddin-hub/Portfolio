<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(145deg, #ff7dba, #f74890, #4facfe, #09ec54);
      background-size: 400% 450%;
      animation: gradient 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: transparent;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 30px rgba(2, 2, 2, 0.2);
      width: 350px;
      transition: 0.3s ease;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #000000;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #0e0d0d;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #db0b0b;
      outline: none;
    }

    .btn {
      width: 100%;
      background: #4facfe;
      color: rgb(255, 249, 249);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #08f73c;
      margin-top: 21px;
    }

    .toggle-link {
      margin-top: 45px;
      text-align: center;
      color: #000000;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <div class="container" id="form-container">
<i class="bx bxs-signal-5 bx-flip-horizontal bx-wiggle bx-rotate-270" >
<i class='bx  bx-signal-5'  ></i> 
    <h2 id="form-title">Login</h2>
    <form id="user-form">
      <div class="input-group">
        
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group" id="username-group" style="display: none;">
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button type="submit" class="btn" id="submit-btn">Login</button>
    </form>
    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register</div>



  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById("form-title");
      const usernameGroup = document.getElementById("username-group");
      const toggleLink = document.querySelector(".toggle-link");
      const submitBtn = document.getElementById("submit-btn");

      isLogin = !isLogin;

      if (isLogin) {
        title.textContent = "Login";
        usernameGroup.style.display = "none";
        toggleLink.textContent = "Don't have an account? Register";
        submitBtn.textContent = "Login";
      } else {
        title.textContent = "Register";
        usernameGroup.style.display = "block";
        toggleLink.textContent = "Already have an account? Login";
        submitBtn.textContent = "Register";
      }
    }

    document.getElementById("user-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert(isLogin ? "Logging in..." : "Registering...");
    });
  </script>
</body>
</html>
